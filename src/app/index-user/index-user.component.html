<div class = "course"> 
<article class="table-header">
<!-- <button class="button-add-row" mat-button (click)="addRow()">Add Row</button> -->
</article>
    <div class = "spinner-container" *ngIf="loading$ |async">
      <mat-spinner></mat-spinner>
   </div>

                  
<table mat-table [dataSource]="dataSource">
   <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
      </ng-container>
    
      <!-- <tr mat-header-row *matHeaderRowDef="['name']"></tr> -->
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
      </ng-container>
      <!-- <td mat-header-row *matHeaderRowDef="['email']"></td> -->
      
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let emp"> {{emp.username}} </td>
      </ng-container>

      <ng-container matColumnDef="phonenumber">
        <th mat-header-cell *matHeaderCellDef> Phonenumber </th>
        <td mat-cell *matCellDef="let emp"> {{emp.phonenumber}} </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let emp"> {{emp.password}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">
          <button type="button" (click)="delete(item)">Delete</button>
          <button type="button" (click)="undo(item)">undo</button>
        </td>
      </ng-container> -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>  
    <app-course></app-course>
     </div>
